<script type="text/javascript">
	
	$(document).ready(function(){
		
		// Events sur les combobox des matières
		$('#matiere1').change(function(){
			if($('#matiere1').val() != '-1'){
				activeMatiere(1, true);
			}else{
				activeMatiere(1, false);
				activeMatiere(2, false);
				activeMatiere(3, false);
			}
		});
		
		$('#matiere2').change(function(){
			if($('#matiere2').val() != '-1'){
				activeMatiere(2, true);
			}else{
				activeMatiere(2, false);
				activeMatiere(3, false);
			}
		});
		
		$('#matiere3').change(function(){
			if($('#matiere3').val() != '-1'){
				activeMatiere(3, true);
			}else{
				activeMatiere(3, false);
			}
		});
		
		$('#matiere4').change(function(){
			if($('#matiere4').val() != '-1'){
				activeMatiere(4, true);
			}else{
				activeMatiere(4, false);
			}
		});		
	});
	
	/**
		Active / Désative les combobox des matières
	*/
	function activeMatiere(mid, _active, _reset){
		if(_reset == undefined){
			_reset = true;
		}
		
		if(_active){
			if($('#niveau' + mid).is(":disabled")){
				$("#niveau" + mid).removeAttr("disabled");
				if(_reset){
					$("#niveau" + mid).val('-1');
				}
			}
			
			if(mid < 4){
				if($('#matiere' + (mid + 1)).is(":disabled")){
					$("#matiere" + (mid + 1)).removeAttr("disabled");	
					if(_reset){
						$("#matiere" + (mid + 1)).val('-1');
					}
				}
			}

		}else{
			$("#niveau" + mid).prop("disabled", "disabled");	
			if(_reset){
				$("#niveau" + mid).val('-1');
			}
			
			if(mid < 4){
				$("#niveau" + (mid + 1)).prop("disabled", "disabled");					
				$("#matiere" + (mid + 1)).prop("disabled", "disabled");					
				if(_reset){
					$("#niveau" + (mid + 1)).val('-1');
					$("#matiere" + (mid + 1)).val('-1');
				}
			}
		}
	}
	
	function loadQuestion(){
		$("#nom").val(survey.quest_1.nom);
		$("#prenom").val(survey.quest_1.prenom);
		$("input:radio[name='status'][value='" + survey.quest_2 + "']").prop("checked", true);
		$("#matiere1").val(survey.quest_3.matiere_1);
		$("#matiere2").val(survey.quest_3.matiere_2);
		$("#matiere3").val(survey.quest_3.matiere_3);
		$("#matiere4").val(survey.quest_3.matiere_4);
		$("#niveau1").val(survey.quest_4.niveau_1);
		$("#niveau2").val(survey.quest_4.niveau_2);
		$("#niveau3").val(survey.quest_4.niveau_3);
		$("#niveau4").val(survey.quest_4.niveau_4);
		$("#anc_enseign").val(survey.quest_5);
		$("#anc_etabliss").val(survey.quest_6);
		
		if($('#matiere1').val() != '-1'){
			activeMatiere(1, true, false);
		}else{
			activeMatiere(1, false);
			activeMatiere(2, false);
			activeMatiere(3, false);
		}

		if($('#matiere2').val() != '-1'){
			activeMatiere(2, true, false);
		}else{
			activeMatiere(2, false);
			activeMatiere(3, false);
		}

		if($('#matiere3').val() != '-1'){
			activeMatiere(3, true, false);
		}else{
			activeMatiere(3, false);
		}

		if($('#matiere4').val() != '-1'){
			activeMatiere(4, true, false);
		}else{
			activeMatiere(4, false);
		}

	}

	function validateQuestion(){
		survey.quest_1.nom = $("#nom").val();
		survey.quest_1.prenom = $("#prenom").val();
		survey.quest_2 = $("input[name=status]:radio:checked").val();
		if(survey.quest_2 == undefined){
			survey.quest_2 = 0;
		}
		
		survey.quest_3.matiere_1 = $("#matiere1").val();
		survey.quest_3.matiere_2 = $("#matiere2").val();
		survey.quest_3.matiere_3 = $("#matiere3").val();
		survey.quest_3.matiere_4 = $("#matiere4").val();
		survey.quest_4.niveau_1 = $("#niveau1").val();
		survey.quest_4.niveau_2 = $("#niveau2").val();
		survey.quest_4.niveau_3 = $("#niveau3").val();
		survey.quest_4.niveau_4 = $("#niveau4").val();
		survey.quest_5 = $("#anc_enseign").val();
		survey.quest_6 = $("#anc_etabliss").val();
	}
	
</script>
