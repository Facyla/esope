
<!doctype html>

	<head>
		<meta charset="utf-8">
		
		<title>reveal.js</title>

		<meta name="description" content="An easy to use CSS 3D slideshow tool for quickly creating good looking HTML presentations.">
		<meta name="author" content="Hakim El Hattab">

		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

	</head>
	
	<body>
		
		<div id="reveal">

			<!-- Used to fade in a background when a specific slide state is reached -->
			<div class="state-background"></div>
			
			<!-- Any section element inside of this container is displayed as a slide -->
			<div class="slides">
				<section class="mainslide step" id="____slide____1" data-x="-6750" data-y="NaN" data-rotate="0" data-z="0" data-scale="1" style="">
					<h3 class="ui-draggable slideobject largeheader" id="____object____18439" data-font-size="largeheader" data-font-face="Inika" data-selected-color="#000000" style="-webkit-transform: matrix(1, 0, 0, 1, 0, 0); font-weight: bold; opacity: 1; font-style: italic; z-index: 20; font-family: Inika; position: absolute; left: 100px; top: 100px; ">This is sample text and beautiful text

					</h3>
			</section>
			<section class="mainslide step" id="____slide____2" data-x="-5550" data-y="NaN" data-rotate="0" data-z="0" data-scale="1" style="">
				<h3 class="ui-draggable slideobject itemselected largeheader" id="____object____32854" data-font-size="largeheader" data-font-face="Inika" data-selected-color="#000000" style="-webkit-transform: matrix(1, 0, 0, 1, 0, 0); z-index: 20; font-family: Inika; opacity: 1; position: absolute; left: 200px; top: 210px; ">second slide

				</h3>
			</section>
			</div>	
			<aside class="controls">
				<a class="left" href="#">&#x25C4;</a>
				<a class="right" href="#">&#x25BA;</a>
				<a class="up" href="#">&#x25B2;</a>
				<a class="down" href="#">&#x25BC;</a>
			</aside>

			<!-- Displays presentation progress, max value changes via JS to reflect # of slides -->
			<div class="progress"><span></span></div>
			<!-- Displays presentation progress, max value changes via JS to reflect # of slides -->
			<div class="progress"><span></span></div>
			
		</div>
		
		<script src="reveal.js"></script>

		<!-- Optional libraries for code syntax highlighting and classList support in IE9 -->
		
		<script>
			// Parse the query string into a key/value object
			var query = {};
			location.search.replace( /[A-Z0-9]+?=(\w*)/gi, function(a) {
				query[ a.split( '=' ).shift() ] = a.split( '=' ).pop();
			} );

			// Fires when a slide with data-state=customevent is activated
			Reveal.addEventListener( 'customevent', function() {
				alert( '"customevent" has fired' );
			} );

			// Fires each time a new slide is activated
			Reveal.addEventListener( 'slidechanged', function( event ) {
				// event.indexh & event.indexv
			} );

			Reveal.initialize({
				// Display controls in the bottom right corner
				controls: true,

				// Display a presentation progress bar
				progress: true,

				// If true; each slide will be pushed to the browser history
				history: true,

				// Loops the presentation, defaults to false
				loop: false,

				// Flags if mouse wheel navigation should be enabled
				mouseWheel: true,

				// Apply a 3D roll to links on hover
				rollingLinks: true,

				// UI style
				theme: query.theme || 'default', // default/neon

				// Transition style
				transition: query.transition || 'default' // default/cube/page/concave/linear(2d)
			});

			//hljs.initHighlightingOnLoad();
		</script>

		<!-- Everything below this point is unrelated to the slideshow -->
		
		<div style="position: absolute; bottom: 10px; left: 50%; margin-left: -160px">
