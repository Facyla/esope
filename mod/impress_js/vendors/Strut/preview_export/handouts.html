<style>
body {
	font-size: 18pt;
	width: 215.9mm;
	height: 279.4mm;
	margin: 0 auto !important;
	border: 0;
	padding: 0;
	padding-left: 5%;
	float: none !important;
	overflow: visible;
	background: none;
}

html {
	width: 100%;
	height: 100%;
	overflow: visible;
}

@page {
	margin: 0;
	margin-top: 20px;
}

.componentContainer {
    position: absolute;
    line-height: normal;
    /*-webkit-transform-origin: 135% 135%;
    -moz-transform-origin: 135% 135%;
    transform-origin: 135% 135%;*/
}

.transformContainer {
    -webkit-transform-origin: 0 0;
    -moz-transform-origin: 0 0;
    transform-origin: 0 0;
}

.slide-and-notes {
	position: relative;
}

.slide {
	position: relative;
	width: 1024px;
	height: 768px;
	border: 2px solid black;
}

.notes {
	position: absolute;
	left: 1034px;
	width: 50px;
	height: 768px;
	top: 0px;
}

.notes-handout {
	transform-origin: 0 0;
	-moz-transform-origin: 0 0;
	-webkit-transform-origin: 0 0;
	transform: scale(0.5);
	-webkit-transform: scale(0.5);
	-moz-transform: scale(0.5);
}

@media print {
	.slide-and-notes:nth-child(3)	{ page-break-after: always; }
	.slide-and-notes { page-break-inside: avoid; }
}
</style>
